
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify Pro - Elite Life Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --accent-primary: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: #0f172a;
            overflow-x: hidden;
            min-height: 100vh;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Outfit', sans-serif;
        }
        .font-vintage {
            font-family: 'Playfair Display', serif;
        }
        /* Plasma Mesh Background 2.0 */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            overflow: hidden;
            background: #fdfdfd;
        }
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            animation: drift 25s infinite alternate ease-in-out;
        }
        .blob-1 { background: #818cf8; top: -10%; left: -10%; opacity: 0.6; }
        .blob-2 { background: #c084fc; bottom: -10%; right: -10%; animation-delay: -7s; opacity: 0.4; }
        .blob-3 { background: #fb7185; top: 40%; left: 30%; animation-delay: -12s; opacity: 0.3; }
        .blob-4 { background: #38bdf8; bottom: 20%; left: 10%; animation-delay: -5s; opacity: 0.2; }
        .blob-5 { background: #facc15; top: 10%; right: 20%; animation-delay: -18s; opacity: 0.15; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(150px, -50px) scale(1.1) rotate(90deg); }
            100% { transform: translate(-50px, 150px) scale(0.9) rotate(180deg); }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            background-size: 200% 200%;
            animation: gradient-shift 10s infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px) saturate(190%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        }

        /* Kinetic Entrances */
        @keyframes reveal-up {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal {
            animation: reveal-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .alarm-active-glow {
            animation: pulse-ring 2s infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Success Surge Effect */
        @keyframes success-surge {
            0% { filter: drop-shadow(0 0 0px #22c55e); }
            50% { filter: drop-shadow(0 0 20px #22c55e); }
            100% { filter: drop-shadow(0 0 0px #22c55e); }
        }
        .success-animation {
            animation: success-surge 0.6s ease-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.473.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>
    <div id="root"></div>
</body>
</html>
